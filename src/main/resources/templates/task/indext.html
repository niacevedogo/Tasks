<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <div class="mt-8 container text-center">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <a href="/user/create" class="btn btn-primary">Crear nueva tarea</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>description</th>
                            <th>state</th>
                            <th>updated at</th>
                            <th>created at</th>
                            <th>user</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${mistask}">
                            <td th:text="${doc.Id}"></td>
                            <td th:text="${doc.title}"></td>
                            <td th:text="${doc.description}"></td>
                            <td th:text="${doc.state}"></td>
                            <td th:text="${doc.updatedAt}"></td>
                            <td th:text="${doc.createdAt}"></td>
                            <td th:text="${doc.users}"></td>
                            <td>
                                <a href="/task/create" class="btn btn-primary">Editar</a>
                                <button class="btn btn-xs btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
